Name: Hydrosat Open Data
Description: "Open data from Hydrosat, an Earth observation and data analytics company with the mission of helping Earth manage its most valuable resource: water. Hydrosat's high spatiotemporal resolution thermal and multispectral data will close a longstanding gap in the EO landscape, enabling near real-time, data-driven decision-making across agriculture, wildfire, urban heat, defense, water resource management, and other use cases. Learn more at www.hydrosat.com."
Documentation: https://satdocs.hydrosat.com/
Contact: https://www.hydrosat.com/
ManagedBy: "[Hydrosat](https://www.hydrosat.com)"
UpdateFrequency: New data will be made available periodically.
